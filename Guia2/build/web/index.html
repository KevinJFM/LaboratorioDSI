    <body>
        <h1>Formulario de Reservación</h1>
        <form action="ServletReservacion" method="post">
            Nombres: <input type="text" name="tfNombres" size=30><br>
            Apellidos: <input type="text" name="tfApellidos" size=30><br>

                Tipo de habitacion<br>

                Fecha de Salida: <input type="date" name="tfFechaSalida"><br>
            <p>
                <input type="submit" name="btRegistrar" value="REGISTRAR">
                <input type="reset" name="btLimpiar" value="LIMPIAR">
        </form>
